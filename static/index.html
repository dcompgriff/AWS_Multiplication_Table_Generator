<!DOCTYPE html>
<html>
<head>
	<title>Multiplication Table App</title>
	<link rel="stylesheet" type="text/css" href="multiplication_table_styles.css">
</head>
<body>

<h1>Multiplication Tables</h1>
<div id="middle_column">
	<p>Enter a number to generate a multiplication table for.</p>
	<form>
		Multiplicand:<br/>
		<input type="text" name="multiplicand_input">
		<input type="submit" value="Generate" name="multiplicand_submit">
	</form>
	<div id="multiplication_table_display">
		<table class="multiplication_table">
			<tr>
				<td>First entry</td>
				<td>Second entry</td>
				<td>Third entry</td>
			</tr>
			<tr>
				<td>First entry</td>
				<td>Second entry</td>
				<td>Third entry</td>
			</tr>
			<tr>
				<td>First entry</td>
				<td>Second entry</td>
				<td>Third entry</td>
			</tr>

		</table>
	</div>
</div>
<div id="right_column">
	
</div>

</body>
</html>
