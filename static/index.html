<!DOCTYPE html>
<html>
<head>
	<title>Multiplication Table App</title>
	<link rel="stylesheet" type="text/css" href="multiplication_table_styles.css">
	
</head>
<body>

<h1>Multiplication Tables</h1>
<div id="middle_column">
	<p>This app will generate a 1-10 multiplication table for any entered multiplicand, up to 30. Enter a number to generate a multiplication table.</p>
	<form>
		Multiplicand:<br/>
		<input type="text" name="multiplicand_input" id="multiplicand_input">
		<input type="button" value="Generate" name="multiplication_table_generate" id="multiplication_table_generate">
		<input type="button" value="Clear" name="multiplication_table_clear" id="multiplication_table_clear">
	</form>
	<div id="multiplication_table_display">
		<table class="multiplication_table">
			<tr>
				<td>First entry</td>
				<td>Second entry</td>
				<td>Third entry</td>
			</tr>
			<tr>
				<td>First entry</td>
				<td>Second entry</td>
				<td>Third entry</td>
			</tr>
			<tr>
				<td>First entry</td>
				<td>Second entry</td>
				<td>Third entry</td>
			</tr>

		</table>
	</div>
</div>
<div id="right_column">
	
</div>

<!-- Import the jquery code from a contend delivery provider link. -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<!-- Import my jquery javascript files for the web page. -->
<script src="multiplication_table_code.js"></script>

</body>
</html>
